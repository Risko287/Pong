<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Pong</title>
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="name.css">

</head>
<body>
<div id="wrap">
  <div id="startMenu">
    <img src="pong.jpg" alt="pongLogo" width="256" height="256">
    <h1>Pong</h1>
    <h3 id="playerCounter"></h3>
<!--    <input type="text" id="nameInput" name="name" placeholder="name" required maxlength="20">-->
    <div class="form__group field">
      <input type="input" class="form__field" placeholder="Name" name="name" id="nameInput" required />
      <label for="nameInput" class="form__label">Name</label>
    </div>
    <br>
    <button id="startBtn">Start</button>
  </div>
  <div id="pauseMenu">
    <h1>Pause</h1>
    <button id="continueBtn">Continue</button>
    <button id="restartBtn">Restart</button>
  </div>
  <div id="gameOverMenu">
    <h1 id="gameMessage"></h1>
    <button id="againBtn">Try again</button>
  </div>
  <div id="gameplay">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>
</div>
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.6.0.js"></script>
<script src="game3.js"></script>
</body>
</html>
